{% extends "tradewave/base.html" %}

{% block title %} Issue Credits {% endblock %}

{% block content %}
  <section id="intro">
    Pick credit and amount to assign to {{ entity_customer }}:

    <!-- Login Form -->
    <!-- change / adapt the action link to issuing credits -->
    <form method="post" action="{% url 'tradewave:assign_credit_to_user'%}">
      {% csrf_token %}
      <div>
        <div class="row half">
          <div class="3u">
            </br>
          </div>
        </div>
        <div class="row half">
          <div class="3u">
            </br>
          </div>
          <div class="3u">
            <select name="credit_uuid" >
              {% for credit_uuid, credit_name in all_credits.items %}
                  <option class="text" value="{{credit_uuid}}"> {{credit_name}} </option>
              {% endfor %}
            </select>
          </div>

          <div class="3u">
            <input
              type="number"
              class="text"
              min="0.01"
              step="0.01"
              name="credit_amount"
              id="credit-amount"
              placeholder="Enter amount"/>
          </div>
        </div>

        <div class="row">
          <div class="12u">
            <input type="submit" class="button button-style1 button-big" value="Assign credit" />
            <a href="{% url 'tradewave:marketplace-issue'%}" class="button button-style1 button-big">Cancel</a>
          </div>
        </div>
      </div>
    </form>
    <!-- /Login Form -->

  </section>
{% endblock %}
