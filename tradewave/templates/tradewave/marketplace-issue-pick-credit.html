{% extends "tradewave/base.html" %}

{% block title %} 
  Issue Credits 
  <h6>Pick credit and amount to assign to {{ entity_customer }}:</h6>


{% endblock %}

{% block content %}
  <section id="intro">
    <!-- Login Form -->
    <!-- change / adapt the action link to issuing credits -->
    <form method="post" action="{% url 'tradewave:assign_credit_to_user'%}">
      {% csrf_token %}
      <div class="row one-margin-bottom">
        <div class="small-12 medium-6 columns">
          <select name="credit_uuid" >
            {% for credit_uuid, credit_name in marketplace_credits.items %}
                <option class="text" value="{{credit_uuid}}"> {{credit_name}} </option>
            {% endfor %}
          </select>
        </div>

        <div class="small-12 medium-6 columns">
          <input
            type="number"
            class="text"
            min="0.01"
            step="0.01"
            name="credit_amount"
            id="credit-amount"
            placeholder="Enter amount"/>
        </div>
      </div>

      <div class="row">
        <input type="submit" class="button button-style1 button-big" value="Assign credit" />
        <a href="{% url 'tradewave:marketplace-issue'%}" class="button secondary">Cancel</a>
      </div>
    </form>
    <!-- /Login Form -->

  </section>
{% endblock %}
