{% extends "tradewave/base.html" %}

{% block title %} Log in {% endblock %}

{% block content %}

  <section id="intro">
    <!-- Login Form -->
    <form method="post" action="{% url "tradewave:process_login" %}">
      {% csrf_token %}
      <div class="row">
        <div class="medium-8 small-centered columns ">
          <input type="text" class="text" name="user_name" id="user-email" placeholder="Email / Username" />
          <input type="password" class="text" name="user_password" id="user-password" placeholder="Password" />
        </div>
      </div>
      <div class="row center">
        <input type="submit" class="one-margin-top button large" value="Login" />
        <p class="lead">or <a class="signup-box_open">Sign up</a></p>
      </div>
    </form>
    <!-- /Login Form -->

  </section>

  <div id="signup-box" class="modal center small-12 medium-9 large-7 small-centered columns">
    <div class="row center">
      <h3 class="one-margin-top two-margin-bottom">Sign up</h3>
    </div>
    
    <div class="row center">
      <form>
        <div class="small-centered medium-10 columns">
          <div class="input-left small-6 columns">
            <input type="text" name="user_firstname" placeholder="First name" tabindex="1" />
          </div>

          <div class="input-right small-6 columns">
            <input type="text" name="user_lastname" placeholder="Last name" tabindex="2" />
          </div>

          <div class="small-12 columns">
            <input type="email" name="user_email" placeholder="Email address" tabindex="3" />
          </div>

          <div class="input-left small-6 columns">
            <input type="text" name="user_password" placeholder="Password" tabindex="4" />
          </div>

          <div class="input-right small-6 columns">
            <input type="text" name="verify_password" placeholder="Verify password" tabindex="5" />
          </div>
          
          <button type="submit" class="one-margin-top button">Create account</button>
          <p><a class="signup-box_close">Cancel</a></p>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function(){
      $('#signup-box').popup({
        vertical: 'top',
        transition: 'all 0.75s',
        scrolllock: true,
      });
    });
  </script>
{% endblock %}
