{% load staticfiles %}

<html>
  <head>
    <title>TradeWave</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Global Variable for js -->
    <script language="javascript">var STATIC_URL = "{{ STATIC_URL|escapejs }}";</script>
    
    <!--[if lte IE 8]><script src="js/html5shiv.js"></script><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,900" rel="stylesheet" />
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/slidebars.min.js" %}"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static "css/foundation.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/app.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/slidebars.css" %}"/>
    
    
    <!-- Which of these are we using? -->
    <script src="{% static "js/jquery.dropotron.min.js" %}"></script>
    <!--<script src="{% static "js/config.js" %}"></script>-->
    <script src="{% static "js/skel.min.js" %}"></script>
    <script src="{% static "js/skel-panels.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <script src="{% static "js/jquery.webcamqrcode.js" %}"></script>
    <script src="{% static "js/jquery.popupoverlay.js" %}"></script>

  </head>
  <body>
      {% include "tradewave/header.html" %}

      <div id="container" class="js-close-any" canvas="container">
        
        {% if status_msg %}
          <div id="status-msg" class="center row full-width">
            {{ status_msg }}
          </div>
        {% endif %}
        
        <div class="row title-row">
          <div class="small-11 medium-8 small-centered columns">
              <h3> {% block title %} {% endblock %}</h3>
          </div>
        </div>
        
        <div class="row two-margin-bottom">
          <div class="center small-11 medium-8 small-centered columns">  
            {% block content %} {% endblock %}
          </div>
        </div>
        <div id="footer">
          {% include "tradewave/footer.html" %}
        </div>
      </div>
      
    
      
      
      <div off-canvas="menu right shift" id="menu">
        {% include "tradewave/sidebar.html" %}
      </div>
    

    <script>
      ( function ( $ ) {
        // Initialize Slidebars
        var controller = new slidebars();
        controller.init();
      } ) ( jQuery );
    </script>

    <script>
      // Initialize Slidebars
      var controller = new slidebars();
      controller.init();

      // Toggle Slidebars
      $( '.toggle-menu' ).on( 'click', function ( event ) {
        // Stop default action and bubbling
        event.stopPropagation();
        event.preventDefault();

        // Toggle the Slidebar with id 'id-1'
        controller.toggle( 'menu' );
        
        // Close any
        $( document ).on( 'click', '.js-close-any', function ( event ) {
          if ( controller.getActiveSlidebar() ) {
            event.preventDefault();
            event.stopPropagation();
            controller.close();
          }
        } );
      } );
    </script>
  </body>
</html>
