{% extends "tradewave/base.html" %}

{% block title %} Marketplace {{ name }} {% endblock %}

{% block content %}
  <section id="intro">
    <header class="style3">
      <p>Choose a location before proceeding:</p>
    </header>

    <div class="row">
      {% for featured_venue in featured_venues %}
      <div class="12u">
        <a href="/record_venue/{{ featured_venue.id }}" class="button button-style1 button-big">
          {{ featured_venue.name }}
        </a>
      </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
