{% load staticfiles %}
<html>
	<head>
		<title>Trade Wave</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<!-- Global Variable for js -->
		<script language="javascript">var STATIC_URL = "{{ STATIC_URL|escapejs }}";</script>

		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,900" rel="stylesheet" />
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		<script src="{% static "js/jquery.min.js" %}"></script>
		<script src="{% static "js/jquery.dropotron.min.js" %}"></script>
		<script src="{% static "js/config.js" %}"></script>
		<script src="{% static "js/skel.min.js" %}"></script>
		<script src="{% static "js/skel-panels.min.js" %}"></script>
		<!--noscript-->
		<link rel="stylesheet" type="text/css" href="{% static "css/skel-noscript.css" %}"/>
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"/>
		<link rel="stylesheet" type="text/css" href="{% static "css/style-desktop.css" %}"/>
		<!--/noscript-->
	</head>
	<body class="homepage">

	{% include "tradewave/header.html" %}

	<!-- Intro Wrapper -->
		<div id="intro-wrapper" class="wrapper wrapper-style1">
			<div class="title">Confirm Transaction</div>
			<div class="container">
				<div class="row">
					<div class="12u">

						<!-- Intro -->
							<section id="intro">
								<p class="style1">Send <strong> {{ transaction_amount|floatformat:2 }} </strong> to <strong> {{ vendor_name }} </strong>?</p>
								<form method="post" action="{% url "tradewave:complete_vendor_transaction" %}">
									{% csrf_token %}

									<ul class="actions">
										<li><input type="submit" class="button button-style3 button-big" value="Confirm" /></li>
										<li><input type="submit" class="button button-style4 button-big" value="Change" /></li>
									</ul>
								</form>
							</section>
						<!-- /Intro -->
					</div>
				</div>
			</div>
		</div>
	<!-- /Intro Wrapper -->

	{% include "tradewave/footer.html" %}

	</body>
</html>
