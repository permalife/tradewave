{% extends "tradewave/base.html" %}

{% block title %}
  Assign users to {{ entity_vendor }}
{% endblock %}

{% block content %}

  <!-- User Form -->
  <form method="post" action="{% url 'tradewave:entity_assign_users' entity_id=53 %}">
    {% csrf_token %}
    <div class="row">
      <p>Add emails of users who will have access to vendor {{ entity_vendor }}'s account:</p>
    </div>

    <div id="assign-emails" class="row">
      <div class="medium-8 medium-offset-2 column end">
        <input type="email" name="user_emails" id="user-email-1" placeholder="User Email"/>
      </div>
    </div>
    <div class="row">
      <p><a id="add-user-email">Add user email</a></p>
    </div>

    <div class="row">
      <input type="submit" class="button" value="Submit"/>
      <a href="{% url 'tradewave:marketplace-home' %}" class="button secondary">Cancel</a>
    </div>

  </form>

  <script type="text/javascript">
    $(document).ready(function(){
      var num = 1;
      $('#add-user-email').click(function(){
        num++;
        $('#assign-emails').append('<div class="medium-8 medium-offset-2 column end"><input type="email" name="user_emails" id="user-email-'+num+'" placeholder="User Email"/></div>');
      });
    });
  </script>
{% endblock %}
