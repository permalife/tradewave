{% load staticfiles %}
<html>
	<head>
		<title>Trade Wave</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<!-- Global Variable for js -->
		<script language="javascript">var STATIC_URL = "{{ STATIC_URL|escapejs }}";</script>

		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,900" rel="stylesheet" />
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		<script src="{% static "js/jquery.min.js" %}"></script>
		<script src="{% static "js/jquery.dropotron.min.js" %}"></script>
		<script src="{% static "js/config.js" %}"></script>
		<script src="{% static "js/skel.min.js" %}"></script>
		<script src="{% static "js/skel-panels.min.js" %}"></script>
		<!--noscript-->
		<link rel="stylesheet" type="text/css" href="{% static "css/skel-noscript.css" %}"/>
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"/>
		<link rel="stylesheet" type="text/css" href="{% static "css/style-desktop.css" %}"/>
		<!--/noscript-->
	</head>
	<body class="homepage">

		{% include "tradewave/header.html" %}

		<!-- Intro Wrapper -->
		<div id="intro-wrapper" class="wrapper wrapper-style1">
			<div class="title">Issue Credits</div>
      <div class="container">
        <div class="row 150%">

          {% include "tradewave/sidebar.html" %}

          <div class="10u 12u(mobile) important(mobile)">
            <div id="content">
              <div class="row">
                <div class="12u">

      						<section id="intro">
      							<p class="style1">Logged into <strong>Current Marketplace</strong></p>
      							<h2>Existing User</h2>

      							<!-- Login Form -->
                    <!-- change / adapt the action link to issuing credits -->
                    <form method="post" action="{% url 'tradewave:process_cust_login' %}">
                      {% csrf_token %}
                      <div>
      									<div class="row half">
      										<div class="6u">
      											<input type="email" class="text" name="existing" id="user-email" placeholder="Email" />
      										</div>
      										<div class="6u">
      											<input type="password" class="text" name="existing" id="user-password" placeholder="Password" />
      										</div>
      									</div>
      									<div class="row">
      										<div class="12u">
      											<input type="submit" class="button button-style3 button-big" value="Login" />
      											<a href="#" class="button button-style3 button-big">Scan Card</a>
      										</div>
      									</div>
      								</div>
      							</form>
      							<!-- /Login Form -->

      							<h2>Create New User</h2>
      							<!-- User Form -->
      							<form method="post" action="{% url 'tradewave:process_user_create' %}">
                      {% csrf_token %}

      								<div>
      									<div class="row half">
      										<div class="12u">
      										<p>Name</p>
      										</div>
      										<div class="6u">
      											<input type="text" required class="text" name="user_firstname" id="user-fname" placeholder="First Name" />
      										</div>
      										<div class="6u">
      											<input type="text" required class="text" name="user_lastname" id="user-lname" placeholder="Last Name" />
      										</div>
      										<div class="12u">
      										<p>Login Info</p>
      										</div>
      										<div class="6u">
      											<input type="email" required class="text" name="user_email" id="user-email" placeholder="Email" />
      										</div>
      										<div class="6u">
      											<input type="password" required class="text" name="user_password" id="user-password" placeholder="Password" />
      										</div>
      									</div>
      									<div class="row">
      										<div class="12u">
      											<input type="submit" class="button button-style3 button-big" value="Create" /></li>
      										</div>
      									</div>
      								</div>
      							</form>
      							<!-- /User Form -->

      						</section>

      					</div>
              </div>
            </div>
          </div>                
				</div>
			</div>
		</div>

    {% include "tradewave/footer.html" %}

	</body>
</html>
