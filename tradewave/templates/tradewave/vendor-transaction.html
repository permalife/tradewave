{% load staticfiles %}
<html>
	<head>
		<title>Trade Wave</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<!-- Global Variable for js -->
		<script language="javascript">var STATIC_URL = "{{ STATIC_URL|escapejs }}";</script>

		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,900" rel="stylesheet" />
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		<script src="{% static "js/jquery.min.js" %}"></script>
		<script src="{% static "js/jquery.dropotron.min.js" %}"></script>
		<script src="{% static "js/config.js" %}"></script>
		<script src="{% static "js/skel.min.js" %}"></script>
		<script src="{% static "js/skel-panels.min.js" %}"></script>
		<!--noscript-->
		<link rel="stylesheet" type="text/css" href="{% static "css/skel-noscript.css" %}"/>
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"/>
		<link rel="stylesheet" type="text/css" href="{% static "css/style-desktop.css" %}"/>
		<!--/noscript-->
	</head>
	<body class="homepage">

	{% include "tradewave/header.html" %}

	<!-- Intro Wrapper -->
	<div id="intro-wrapper" class="wrapper wrapper-style1">
		<div class="title"> Vendor {{ entity_vendor }} </div>
		<div class="container">
			<div class="row">
				<div class="12u">

					<section id="intro">
						{% if selected_venue %}
						<p class="style1">Selected venue: <strong> {{ selected_venue }} </strong></p>
						{% endif %}

							<!-- Credit Form -->
							<form method="post" action="{% url 'tradewave:process_vendor_transaction' %}">
								{% csrf_token %}
								<div>
									<div class="row">
										<!-- dump trick to make it centered -->
										<div class="3u"><p></p></div>
										<div class="3u">
											<!--input type="text" class="text" name="product_category" id="product-category" placeholder="Produce" /-->
											<select name="product_category_id" class="text">
												{% for product_category in product_categories %}
													<option value="{{ product_category.id }}"> {{ product_category.name }} </option>
												{% endfor %}
											</select>
										</div>
										<div class="3u">
											<input type="number" step="0.01" min="0.01" class="text" name="product_amount" id="product-amount" placeholder="$$$" />
										</div>
									</div>

									<!--div class="row half">
										<div class="12u">
										<These controls should allow you to add additional types of credits>
											<ul class="actions">
												<li><a href="#" class="button button-style3 button">+</a></li>
												<li><a href="#" class="button button-style3 button">-</a></li>
											</ul>
										</div>
									</div-->

									<div class="row">
										<div class="12u">
											<ul class="actions">
												<li><input type="submit" class="button button-style3 button-big" value="Complete" /></li>
												<li><input type="reset" class="button button-style2 button-big" value="Reset" /></li>
											</ul>
										</div>
									</div>
								</div>
							</form>
							<!-- /Credit Form -->

					</section>

				</div>
			</div>
		</div>
	</div>

	{% include "tradewave/footer.html" %}


	</body>
</html>
